<!DOCTYPE html>
<html lang="en">

// Head Section

<head>
    <meta charset="UTF-8">

    <title>Sales Lead Tracker</title>

    // Style Sheet

    <style>
        
        body { font-family: Arial, sans-serif; padding: 20px; background: #fff; color: #000; }
        h1, h2 { color: #d32f2f; }
        form input, form textarea, form button {
            margin: 5px; padding: 5px;
            border: 1px solid #ccc; border-radius: 4px;
            display: block; width: 300px; max-width: 100%;
        }
        
        form textarea { height: 60px; resize: none; }
        form button { background: #d32f2f; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #000; color: #fff; }
        button { cursor: pointer; background: #d32f2f; color: #fff; border: none; padding: 5px 10px; }
        img { margin-bottom: 10px;}

        footer { margin-top: 30px; text-align: center; font-size: 14px; color: #555; }

    </style>

</head>

// Body Section 

<body>
    <img src="dowling_property_kilcullen.jpeg" alt="Dowling Property Logo" width="150">
    <h1>Sales Lead Tracker</h1>
    <h2>Add New Lead</h2>

    // Lead Submission Form Section

<form id="leadForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="contact" placeholder="Contact" required>
    <input type="text" id="status" placeholder="Status" value="New">
    <textarea id="notes" placeholder="Notes"></textarea>
    <input type="text" id="source" placeholder="Source">
    <button type="submit">Add Lead</button>
</form>

<h2>Leads List</h2>

    // Leads Display Table Section

<table id="leadsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Source</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

    <script src="script.js"></script>

    <footer>Â© 2025 Dowling Property - Sales Lead Tracker</footer>

</body>
</html>
