<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales Lead Tracker</title>

    <style>
        body{ font-family: Arial, sans-serif; padding:20px;}
        h1, h2{color: #333;}
        form input, form button{margin: 5px; padding: 5px;}
        table {width: 100%; margin-top: 20px; border-collapse: collapse;}
        th, td {border: 1px solid #ccc; padding: 8px; text-align: left;}
        th {background: #f2f2f2;}
        button {cursor: pointer;}
    </style>
</head>

<footer style="margin-top: 30px; text-align: center; font-size: 14px; color: #555;">
    © 2025 Dowling Property - Sales Lead Tracker
</footer>

<body>
    <h1>Sales Lead Tracker</h1>
    <h2>Add New Lead</h2>
<form id="leadForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="contact" placeholder="Contact" required>
    <input type="text" id="status" placeholder="Status" value="New">
    <textarea id="notes" placeholder="Notes"></textarea>
    <input type="text" id="source" placeholder="Source">
    <button type="submit">Add Lead</button>
</form>

<h2>Leads List</h2>
<table id="leadsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Source</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

    <script src="script.js"></script>

    <footer>© 2025 Dowling Property - Sales Lead Tracker</footer>

</body>
</html>
